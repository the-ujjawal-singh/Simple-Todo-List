<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <div>
                <input type="text" id="inputValues" placeholder="Add a new todo" required />
                <button type="submit" class="btn">Add Todo</button>
            </div>
        </form>
        <section class="todo-lists-elem" id="todo-list"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
